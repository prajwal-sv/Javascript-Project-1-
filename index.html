<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="left">ToDo Board </div>
            <div class="right">
                <button id="toggle-modal">Add New Task</button>
            </div>
        </nav>

        <section class="board">

            <div id="Todo" class="task-col ">
                <div class="heading">
                    <div class="left">Todo</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h1>task</h1>
                    <p>Discription</p>
                    <button>Delete</button>
                </div>
            </div>
            <div id="progress" class="task-col ">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count </div>
                </div>
            </div>
            <div id="done" class="task-col">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" id="task-titel-input" placeholder="Task titel">
            <textarea id="task-dis-input" placeholder="Task Discription"></textarea>
            <button id="add-new-task" class="add-task-btn">Add Task</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
